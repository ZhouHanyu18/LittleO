<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>星月的小世界</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<!--音乐-->
	<div class="video_exist play_yinfu" id="audio_btn" style="display: block;z-index:999999;">
		<div id="yinfu" class="rotate"></div>
		<audio preload="auto" autoplay="" id="media" src="media/love.mp3"
		  autoplay preload loop="loop"></audio>
	</div>
	<!-- <img src="media/xiao_.png" width="594" height="456" /> -->
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<br />
				<br />
				<div class="keyword">&nbsp;&nbsp;&nbsp;&nbsp;2016年元旦，</div><br /><br  /><br /><br  /><br />
				<div class="keyword">&nbsp;&nbsp;&nbsp;&nbsp;一年过去</div>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						二狗子
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						&nbsp;&nbsp;&nbsp;&nbsp;山<br/>
						<div class="signature">xxxxx</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2016, 0, 1);
		together.setHours(10);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
